name: Read
description: Looks up books information given an issue with the title of an ISBN.
runs:
  using: composite
  steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Read Action
      shell: bash
      run: python src/index.py

inputs:
  readFileName:
    description: The file where you want to save your books.
    default: _data/read.yml
  providers:
    description: Specify the [ISBN providers](https://github.com/xlcnd/isbnlib#isbnlibmeta).
